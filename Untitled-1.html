<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Image Glow Effect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        #glow-image {
            display: block;
            max-width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }

        #glow-image:hover {
            filter: drop-shadow(0 0 10px #00a2ff) 
                   drop-shadow(0 0 20px #0066ff)
                   drop-shadow(0 0 30px #0033ff);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="glow-image" src="test.png" alt="Glowing Image">
    </div>
</body>
</html>
